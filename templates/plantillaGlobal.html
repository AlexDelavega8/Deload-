<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="|${urlEstaticosImagenes}favicon.ico|"/>
    <link rel="apple-touch-icon" th:href="|${urlEstaticosImagenes}favicon_apple_touch.ico|"/>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- Bootstrap-select CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	
	<!-- Bootstrap-datetimepicker CSS  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    
    <!-- Font Owesone -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
        
    <!-- Mi CSS -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../static/css/inicio.css" th:href="@{/css/inicio.css}" rel="stylesheet" />
    <link href="../static/css/tabla.css" th:href="@{/css/tabla.css}" rel="stylesheet" />
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" />
    <link href="../static/css/carga.css" th:href="@{/css/carga.css}" rel="stylesheet" />
    <link href="../static/css/rutina.css" th:href="@{/css/rutina.css}" rel="stylesheet" />

	<!-- Seguridad CSRF  -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    
  </head>
  <body>

	<!-- Aviso ajax-->
	<div id="mensaje-plantilla" class="m-0 alert alert-dismissible" role="alert">
	  <strong id="mensaje-plantilla-introduccion"></strong> <span id="mensaje-plantilla-mensaje"></span>
	  <button type="button" class="close" onClick="ocultarAviso()" aria-label="Close" style="padding: .55rem 1.25rem .75rem 1.25rem; height: 100%;">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>

	<!-- Carga -->
	<div id="carga-overlap" style="display: none;">
		<div id="carga-spinnner" class="carga-spinnner" style="display: none;">
			<div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Cargando...</span>
			</div>
		</div>
	</div>

	<!-- Menu barra superior -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-blanco" style="padding-top: .5rem;">
	  	<div class="container">
			<a layout:fragment="logo" class="navbar-brand" style="padding: 0px;" th:href="@{/}">

			</a>
	
			<div id="submenu-titulo" layout:fragment="submenu-titulo"></div>
			
			<ul layout:fragment="menuOpciones" class="navbar-nav ml-auto d-none d-lg-flex">
					
		   </ul>
	   
		   <button type="button" class="navbar-toggler boton-menu boton-menu-oscuro d-xs-block d-lg-none" data-toggle="slide-collapse" data-target="#slide-navbar-collapse" aria-expanded="false" aria-controls="navbar">
		       <span class="sr-only">Menu</span>
		       <i id="botonMenu" class="fas fa-bars" style="color: #FA7268; margin-left: 50px;"></i>
		   </button>
		</div>
    </nav>
	
	<!-- Submenu -->
	<div class="fixed-top" style="margin-top: 60px; z-index: 600; padding: .2rem 0 .5rem 0;">
	  	<div class="container">
	  		<div class="row no-gutters">
	  			<div id="submenu-seccion-izquierda" layout:fragment="submenu-seccion-izquierda" class="col-auto"></div>
	  			<div id="submenu-seccion-derecha" layout:fragment="submenu-seccion-derecha" class="col-auto ml-auto"></div>
	  		</div>
	  	</div>
	</div>

	<!-- Menu desplegable -->
	<div id="slide-navbar-collapse" class="d-lg-none" style="display: none;">
	
		<div id="logoMenuLateral" class="text-center">
			<a th:href="@{/}">
				<img th:src="|${urlEstaticosImagenes}logo.png|" width="120" class="d-inline-block align-top" alt="Pocketrainer logo">
			</a>
		</div>
	
	
		<ul layout:fragment="menuDesplegableOpciones" class="navbar-nav mr-auto" style="opacity: 0;">
		
		</ul>
	</div>
	
	<!-- Overlay menu desplegable desplegado -->
	<div class="menu-overlay d-lg-none"></div>
  
	<!-- Contenido de la pagina que aplica esta plantilla -->
	<div class="container-fluid"> <!--  style="max-height: 100vh; overflow-y: auto;" -->
	
		<!-- Javascript: JQuery, Bootstrap, Boostrap-select, Popper JGrowl -->
  		<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>

		
		<!-- Contenido -->
		<div layout:fragment="content" id="contenido">
		
		</div>
		
		
		<!-- Pie de pagina -->
	   <div layout:fragment="piePagina">
	 
	   </div>
		
		
	</div>

    
    <div class="d-none d-sm-block">
    	<div id="escritorio"></div>
    </div>
    <script src="/js/plantilla.js" th:src="@{/js/plantilla.js}"></script>
    <script src="/js/app.js" th:src="@{/js/app.js}"></script>
    <script src="/js/menu.js" th:src="@{/js/menu.js}"></script>
    <script th:inline="javascript">
		init(/*[[${#session != null && #session.maxInactiveInterval != null ? #session.maxInactiveInterval : 3600}]]*/, /*[[${mensajeExito}]]*/, /*[[${mensajeError}]]*/)
	</script>




	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<div id="cookies_banner" class="col pt-3 pb-3">
		<div id="cookies_banner_texto">
			Utilizamos cookies para  mejorar su experiencia como usuario.  Pulse aceptar para continuar navegando, o más información, si desea información adicional sobre el tratamiento de cookies que realiza nuestra web. <a id="cookies_banner_link" target="_blank" th:href="@{/politicaCookies}">Política de cookies</a>
		</div>
		<div id="cookies_banner_botones">
			<a id="cookies_banner_boton_aceptar" class="btn btn-sm btn-outline-azul"
				href="#"><span class="button_label">Aceptar</span>
			</a> 
<!-- 			<a id="cookies_banner_boton_rechazar" class="btn  btn-sm btn-outline-azul" -->
<!-- 				href="#"><span class="button_label">Rechazar</span> -->
<!-- 			</a> -->
			<a id="cookies_banner_boton_mas_informacion" target="_blank" th:href="@{/politicaCookies}" class="btn  btn-sm btn-outline-azul"
				href="#"><span class="button_label">Más información</span>
			</a>
		</div>
	</div>
</body>
</html>
