<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
	<div th:fragment="errorInformacionFragment">
  		<p  style="font-weight:bold; font-size: 18px;">Detalle del error</p>
  		
 		<p><span style="font-weight:bold;">Entorno:</span></p>
		<p><span th:text="${entorno}"></p>
		<p><span style="font-weight:bold;">Url:</span></p>
		<p><span th:text="${urlError}"></p>
		<p><span style="font-weight:bold;">Estado:</span></p>
		<p><span th:text="${estado}"></p>
		<p><span style="font-weight:bold;">Fecha:</span></p>
		<p><span th:text="${fecha}"></p>
		<p><span style="font-weight:bold;">Ip:</span></p>
		<p><span th:text="${ip}"></p>
		<p><span style="font-weight:bold;">Sesion:</span></p>
		<p><span th:text="${sesion}"></p>
		<p><span style="font-weight:bold;">Error:</span></p>
		<p><span th:text="${error}"></p>
		<p><span style="font-weight:bold;">Traza origen:</span></p>
		<p><span th:text="${errorOrigenTraza}"></p>
		<p><span style="font-weight:bold;">Traza capturada:</span></p>
		<p><span th:text="${errorTraza}"></p>
		
	</div>
  </body>
</html>
