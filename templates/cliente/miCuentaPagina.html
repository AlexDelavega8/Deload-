<!doctype html>
<html layout:decorate="~{plantillaCliente}">

	<head>
		<title>Cambio contraseña</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div layout:fragment="submenu-titulo">
			<span>Mi cuenta</span>
	    </div>
	    <div layout:fragment="submenu-seccion-derecha">
			<a href="#" onclick="$('#clienteCambioPasswordFormularioSubmit').click()" class="btn btn-sm btn-outline-azul"><i class="fas fa-save"></i> Cambiar contraseña</a>
	    </div>
	
		<div layout:fragment="content" class="row">
		
			<div class="container d-flex flex-column">
			
<!-- 				<ul class="nav nav-tabs row pb-3 no-gutters" id="myTab" role="tablist" style="width: auto;"> -->
<!-- 					<li class="nav-item col-4 text-center"><a class="nav-link active" data-toggle="tab" href="#contrasenha">Contraseña</a></li> -->
<!-- 				</ul> -->
				
				<div class="row no-gutters pb-3">
					<div class="col-12 col-sm-6" style="padding: .5rem 0rem; border-bottom: 2px solid #FA7268">
						<span style="font-weight: bold; color: #0F4C81;">Contraseña</span>
					</div>
				</div>
			
				<div class="row">
		 			<div class="col tab-pane fade show active">
		 				<div class="row tab-content" id="datosTab">
		 					<!-- Password -->
				        	<div class="col tab-pane fade show active" id="contrasenha" role="tabpanel" aria-labelledby="contrasenha-tab">
				            	<form id="usuarioCambioPasswordFormulario" th:action="@{/cambiarPassword}" th:object="${usuarioCambioPasswordFormulario}" method="post" novalidate>
							        	<div class="row" style="max-height: 100%;">
							        	
							        		<!-- Formulario de datos -->
							        		<div class="col-12 col-md-6">

										        
										        <div class="form-row">
										        	<div class="form-group col-12">
										            	<label for="usuarioPasswordAnterior"> Contraseña actual </label>
										            	<input id="usuarioPasswordAnterior" type="password" class="form-control form-control-sm" th:field="*{passwordAnterior}" required/>
										            	<div id="usuarioPasswordAnteriorInvalid" class="invalid-feedback" style="display: none;">
													        
													     </div>
										            </div>
										            <div class="form-group col-12">
										            	<label for="usuarioPassword"> Nueva contraseña </label>
										            	<input id="usuarioPassword" type="password" class="form-control form-control-sm" th:field="*{password}" required/>
										            	<div id="usuarioPasswordInvalid" class="invalid-feedback" style="display: none;">
													        
													     </div>
										            </div>
										             <div class="form-group col-12">
										            	<label for="usuarioPasswordRepeticion"> Repetir nueva contraseña </label>
										            	<input id="usuarioPasswordRepeticion" type="password" class="form-control form-control-sm" th:field="*{passwordRepeticion}" required/> 
										            </div>
										            <div class="form-group col-12">
										            	<small id="passwordHelpBlock" class="form-text text-muted">
														 	<i class="fas fa-exclamation-circle" style="color: #FA7268"></i> Por seguridad, la contraseña debe tener un tamaño mínimo de 8, al menos una minúscula y mayúscula, al menos un número del 0 al 9 y algún caracter especial !, %, &amp;, @, #, $, ^, *, ?, _, ~, ., -
														 </small>
											            <div class="progress mt-2" style="height: 20px;" >
														  <div id="calidadDePassword" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
														  	<span id="calidadDePasswordTexto"></span>
														  </div>
														</div>
														
													</div>
									            </div>
				
											</div>
				
							            </div>
								            
							            <!-- Boton continuar -->
							            <div class="row">
							            	<div class="col">
							            		<button id="clienteCambioPasswordFormularioSubmit" type="submit" class="btn btn-azul" style="display: none;"><i class="fas fa-chevron-ok"></i> Aceptar</button>
							            	</div>
							            </div>
								            
								</form>
							</div>
						</div>
					</div>
				</div>

            </div>
            
        <script src="/js/passwordValidacion.js" th:src="@{/js/passwordValidacion.js}"></script>
		<script src="/js/miCuentaPagina.js" th:src="@{/js/miCuentaPagina.js}"></script>
		</div>
	
	</body>

</html>
